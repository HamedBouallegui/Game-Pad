<section class="vh-100" style="background-color: #f2f7fd;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/images/img-6.png" height="mb-5"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Bind form to loginForm -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <div class="logo"><a href="index.html"><img src="assets/images/logo.png"></a></div>
                    
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <!-- Email Input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg"
                           placeholder="Enter your email" />
                    <label class="form-label" for="form2Example17">Email address</label>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                      Valid email is required.
                    </div>
                  </div>

                  <!-- Password Input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg"
                           placeholder="Enter your password" />
                    <label class="form-label" for="form2Example27">Password</label>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                      Password is required.
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-dark btn-lg btn-block" [disabled]="loginForm.invalid">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                    <a href="/sign-up" style="color: #393f81;">Register here</a>
                  </p>
                  <a href="#!"class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
