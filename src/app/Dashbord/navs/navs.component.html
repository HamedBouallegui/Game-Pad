  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
        </div>
      </form>
      <a href="#" class="notification">
        <i class='bx bxs-bell' ></i>
        <span class="num">8</span>
      </a>
      <a href="#" class="profile">
        <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
      </a>
    </nav>
    <!-- NAVBAR -->
  
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>My Products</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="#">Home</a>
            </li>
          </ul>
        </div>
        <a href="#" class="btn-download">
          <i class='bx bxs-cloud-download' ></i>
          <span class="text">Download PDF</span>
        </a>
      </div>
  
      <ul class="box-info">
        <li>
          <i class='bx bxs-calendar-check' ></i>
          <span class="text">
            <h3>1020</h3>
            <p>New Order</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-group' ></i>
          <span class="text">
            <h3>2834</h3>
            <p>Visitors</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-dollar-circle' ></i>
          <span class="text">
            <h3>$2543</h3>
            <p>Total Sales</p>
          </span>
        </li>
      </ul>
      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Add Products</h3>
            <i class='bx bx-search' ></i>
            <i class='bx bx-filter' ></i>
          </div>
          
            <form action="/submit-product" method="POST">
              <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required>
              </div>
              <div class="formgroup">
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product_description" rows="4" required></textarea>
              </div>
              <div class="formgroup">
                <label for="product-price">Price (USD):</label>
                <input type="number" id="product-price" name="product_price" step="0.01" required>
              </div>
              <div class="formgroup">
                <label for="product-category">Category:</label>
                <select id="product-category" name="product_category" required>
                  <option value="">Select a category</option>
                  <option value="fast-food">Laptop</option>
                  <option value="beverages">3d video</option>
                  <option value="desserts">ps5</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="formgroup">
                <label for="product-stock">Stock Quantity:</label>
                <input type="number" id="product-stock" name="product_stock" required>
              </div>
              <div class="formgroup">
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*">
              </div>
              <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="todo">
          <div class="head">
            <h3>Products</h3>
            <i class='bx bx-plus' ></i>
            <i class='bx bx-filter' ></i>
          </div>
          <ul class="todo-list">
            <li class="completed">
              <p>Laptop</p>
              <i class='bx bx-dots-vertical-rounded' ></i>
            </li>
            <li class="completed">
              <p>ps5</p>
              <i class='bx bx-dots-vertical-rounded' ></i>
            </li>
            <li class="not-completed">
              <p>3d video</p>
              <i class='bx bx-dots-vertical-rounded' ></i>
            </li>
            <li class="completed">
              <p>Setup</p>
              <i class='bx bx-dots-vertical-rounded' ></i>
            </li>
            <li class="not-completed">
              <p>game controller</p>
              <i class='bx bx-dots-vertical-rounded' ></i>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
